<!DOCTYPE html>
<html>
<head>
  <title>DOM to PDF</title>
  <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css">
  </style>
</head>
<body>
  <h1>DOM to PDF</h1>
  <p>Right-click on a DOM element and select "Convert to PDF" to convert it to a PDF file.</p>

  <label for="targetDomId">Translate DOM Element ID:</label>
  <input type="text" id="targetDomId" placeholder="Enter DOM element ID">

  <label for="titleDomId">Title DOM Element ID:</label>
  <input type="text" id="titleDomId" placeholder="Enter Title DOM Element ID">
</body>
</html>
